<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图显示</title>
    <!-- 引入资源 -->
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode:'fe48b99b2236fc7e747d9418b6661974',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=597c5c3a47b28328c6d3e1d82a8446b4"></script> 
    <!-- 设置地图样式 -->
    <style>
        #container{
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 创建地图容器 -->
    <div id="container"></div>
    <!-- 记载地图 -->
    <script>
        // 定义一个变量，保存一个对象
        var map = new AMap.Map('container',{
            center:[114,30],//设置地图中心点的经纬度
            zoom:12,  //地图的缩放比例（3-20）
        })

        // 监听地图的点击事件
        // map.on('click',function(event){
        //     console.log(`经度：${event.lnglat.lng},纬度：${event.lnglat.lat}`);
        // })

        // 添加点
        // var marker = new AMap.Marker({
        //     // 根据经纬度设置点
        //     position:new AMap.LngLat(114,30)
        // }) 
        // map.add(marker)


        // 交互式设置点
        map.on('click',function(event){
            var marker = new AMap.Marker({
            // 根据经纬度设置点
            position: event.lnglat
        }) 
        map.add(marker)
        })

    </script>
</body>
</html>
